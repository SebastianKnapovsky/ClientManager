<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Client Manager</h1>

    <section>
        <h2>Add Client</h2>
        <form id="clientForm">
            <input type="text" id="name" placeholder="Name" required />
            <input type="text" id="address" placeholder="Address" required />
            <input type="text" id="nip" placeholder="NIP" required />
            <textarea id="additionalFields" placeholder='Additional fields (key:value)'></textarea>
            <button type="submit">Add Client</button>
        </form>
    </section>

    <section>
        <h2>Clients</h2>
        <button onclick="downloadReport()">📄 Download PDF Report</button>
        <table id="clientTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>NIP</th>
                    <th>Additional</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
